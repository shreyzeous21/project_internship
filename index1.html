<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Opportunities IN Japan</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
    
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; 
      }
      .content {
        margin-top: 80px; 
        flex: 1;
        overflow-y: auto; 
        padding-bottom: 80px;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000; 
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Job Opportunities In Japan</h1>

        <div>
          <button
            id="langEnBtn"
            class="mr-2 px-3 py-1 rounded hover:bg-blue-600 focus:outline-none"
          >
            English
          </button>
          <button
            id="langJaBtn"
            class="px-3 py-1 rounded hover:bg-blue-600 focus:outline-none"
          >
            日本語
          </button>
        </div>
        <a href="/index.html" class="hover:underline">Job About</a>
      </div>
    </header>
    <div class="content">
      <div class="container mx-auto p-4">
        <input
          id="searchInput"
          type="text"
          placeholder="Search jobs..."
          class="w-full p-2 mb-4 border border-gray-300 rounded"
        />
        <div class="flex items-center mb-4">
          <label for="categorySelect" class="mr-2">Filter by Category:</label>
          <select
            id="categorySelect"
            class="p-2 border border-gray-300 rounded"
          >
            <option value="">All</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Design">Design</option>
          </select>
        </div>
        <div id="jobList" class="grid gap-4"></div>
        <div
          id="jobDetails"
          class="hidden p-4 border border-gray-300 rounded mt-4"
        ></div>
      </div>
    </div>
    <footer class="bg-gray-800 text-white py-4 footer">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Job Opportunities. All rights reserved.</p>
      </div>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
